<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<body>

<div class="fixed-action-btn horizontal">
    <a class="btn-floating blue" th:href="@{/}">
        <i class="material-icons">home</i>
    </a>
</div>

<div class="row">
    <form action="editNewspaper" method="post" class="col s4">


        <input type="number" hidden="hidden" name="productId"  th:value="${concreteProduct.getProduct().getProductId()}" />
        <input type="number"  name="id" hidden="hidden" th:value="${concreteProduct.getId()}" />

        <p><b>Name:</b><br></br>
            <input type="text" name="name"  required="required" th:value="${concreteProduct.getProduct().getName()}" />
        </p>
        <p><b>Issue:</b><br></br>
            <input type="number" name="issue" required="required" min="1"  th:value="${concreteProduct.getProduct().getIssue()}" />
        </p>
        <p><b>Release year:</b><br></br>
            <input type="number" name="releaseYear" required="required" min="1" th:max="${maxYear}"  th:value="${concreteProduct.getProduct().getReleaseYear()}" />
        </p>
        <p><b>Copies number:</b><br></br>
            <input type="number" name="copiesNumber" required="required"  min="0" th:value="${concreteProduct.getCopiesNumber()}" />
        </p>
        <p><b>Price:</b><br></br>
            <input type="number" name="price" required="required" min="0" th:value="${concreteProduct.getPrice()}" />
        </p>


        <p>
            <button class="waves-effect waves-light btn blue" type="reset"> Отмена</button>
            <button class="waves-effect waves-light btn blue" type="submit">Сохранить</button>
        </p>
    </form>
</div>


<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
