<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<body>

<div class="row">
<table class="bordered highlight col s2">
    <tr data-th-each="product: ${products}">
        <!-- Will produce 'edit?id=3' -->
      <td> <a
              th:href="@{/edit(id=${product.getProduct().getId()})}"
              th:text="${product.getReadableProductTypeName()}"></a></td>
        <td data-th-text="${product.getProduct().getName()}"></td>
    </tr>
</table>
</div>



<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
